<!-- dashboard/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Geekz License Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #0f172a;
      border-radius: 14px;
      padding: 18px 20px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
      border: 1px solid rgba(148,163,184,.5);
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 7px;
      border: 1px solid rgba(148,163,184,.7);
      background: #020617;
      color: #f9fafb;
      font-size: 13px;
      outline: none;
    }
    button {
      padding: 6px 10px;
      border-radius: 7px;
      border: 0;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #022c22;
      font-weight: 600;
    }
    .btn-ghost {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,.6);
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    .label {
      font-size: 12px;
      color: #9ca3af;
    }
    .value {
      font-size: 13px;
    }
    .status-active { color: #4ade80; }
    .status-unused { color: #facc15; }
    .status-other  { color: #f97316; }
    .small {
      font-size: 11px;
      color: #6b7280;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Geekz License Panel</div>
    <div class="subtitle">
      Masukkan license key untuk melihat status & mengelola device.
    </div>

    <input id="lic-input" placeholder="Contoh: GEEKZ-ABCD-1234" />
    <div class="row" style="justify-content:flex-end;">
      <button id="btn-check" class="btn-primary">Cek License</button>
    </div>

    <div id="lic-info" style="display:none;margin-top:10px;">
      <div class="label">Status:</div>
      <div class="value" id="lic-status"></div>

      <div class="label" style="margin-top:8px;">Device aktif:</div>
      <div class="value" id="lic-device"></div>

      <div class="label" style="margin-top:8px;">Aktif sejak:</div>
      <div class="value" id="lic-first"></div>

      <div class="label" style="margin-top:8px;">Terakhir dipakai:</div>
      <div class="value" id="lic-last"></div>

      <div class="row" style="justify-content:flex-end;margin-top:12px;">
        <button id="btn-release" class="btn-ghost">Lepaskan Device</button>
      </div>
    </div>

    <div id="msg" class="small"></div>
  </div>

  <script src="./dashboard.js"></script>
</body>
</html>
