<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Geekz License Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 440px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.4), transparent);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #94a3b8;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(2, 6, 23, 0.6);
      color: #f1f5f9;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      background: rgba(2, 6, 23, 0.8);
    }

    input::placeholder {
      color: #64748b;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.6);
    }

    .btn-ghost {
      background: transparent;
      color: #94a3b8;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
    }

    .flex {
      display: flex;
      gap: 12px;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .license-info {
      background: rgba(2, 6, 23, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: none;
    }

    .info-grid {
      display: grid;
      gap: 16px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-label {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 14px;
      color: #f1f5f9;
      font-weight: 500;
    }

    .status-active { color: #22c55e; }
    .status-unused { color: #f59e0b; }
    .status-other { color: #ef4444; }

    .message {
      font-size: 13px;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      text-align: center;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .footer {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .footer-text {
      font-size: 12px;
      color: #64748b;
    }

    .footer-link {
      color: #22c55e;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">üöÄ</div>
      <h1 class="title">Geekz License Panel</h1>
      <p class="subtitle">
        Cek status license key dan kelola device yang terhubung dengan akun Anda.
      </p>
    </div>

    <div class="input-group">
      <input 
        id="lic-input" 
        placeholder="Masukkan license key (contoh: GEEKZ-ABCD-1234)" 
      />
    </div>

    <div class="flex justify-end">
      <button id="btn-check" class="btn btn-primary">
        <span>üîç</span>
        Cek License
      </button>
    </div>

    <div id="lic-info" class="license-info">
  <div class="info-grid">
    <div class="info-item">
      <span class="info-label">Status License</span>
      <span class="info-value" id="lic-status">-</span>
    </div>
    
    <div class="info-item">
      <span class="info-label">üîß Digiflazz Extension</span>
      <span class="info-value" id="product-digiflazz">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">üí¨ WhatsApp Bot</span>
      <span class="info-value" id="product-whatsapp">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">üì± Telegram Bot</span>
      <span class="info-value" id="product-telegram">-</span>
    </div>
    
    <div class="info-item">
      <span class="info-label">Aktif Sejak</span>
      <span class="info-value" id="lic-first">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">Terakhir Digunakan</span>
      <span class="info-value" id="lic-last">-</span>
    </div>
  </div>
  
  <div class="flex justify-end" style="margin-top: 20px; gap: 12px;">
    <button id="btn-release-digiflazz" class="btn btn-ghost" style="display: none;">
      <span>üîì</span>
      Lepaskan Digiflazz
    </button>
    <button id="btn-release-whatsapp" class="btn btn-ghost" style="display: none;">
      <span>üîì</span>
      Lepaskan WhatsApp
    </button>
    <button id="btn-release-telegram" class="btn btn-ghost" style="display: none;">
      <span>üîì</span>
      Lepaskan Telegram
    </button>
    <button id="btn-release" class="btn btn-ghost">
      <span>üîì</span>
      Lepaskan Device
    </button>
  </div>
</div>

    <div id="msg" class="message"></div>

    <div class="footer">
      <p class="footer-text">
        Pemilik sistem? 
        <a href="/admin.html" class="footer-link">Akses Owner Panel</a>
      </p>
    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
